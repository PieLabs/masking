<!doctype html>

<html>
  <head>
    <link rel="import" href="../masking.html">

    <style>
        #some-div{
          background-color: #004499;
          width: 300px;
          height: 400px;
        }
    </style>

    <script>

      document.addEventListener('DOMContentLoaded', function(){

          var mask = document.querySelector('#mask');
          var visible = document.querySelector('#checkbox-visible');
          var editable = document.querySelector('#checkbox-editable');

          mask.model = [
            {x: 20, y: 40, w: 50, h:80},
            {x: 50, y: 30, w: 80, h:100},
            {x: 100, y: 30, w: 80, h:100}
          ];     
          visible.addEventListener('click', function(){
            mask.visible = this.checked;
          });

          editable.addEventListener('click', function(){
            mask.editable = this.checked;
          });

          function logModel(){
            console.log(JSON.stringify(mask.model, null, '  '));
            setTimeout(logModel, 1000);
          }

          logModel();
      });
    </script>
  </head>
  <body>
    <corespring-masking id="mask" target="some-div"></corespring-masking>

    <label><input id="checkbox-visible" type="checkbox">Visible</label>
    <label><input id="checkbox-editable" type="checkbox">Editable</label>

    <div id="some-div"></div>
  </body>
</html>
